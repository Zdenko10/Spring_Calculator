<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Spring Calculator</h1>
    <form action="calculator" method="post" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
            <label for="numberOne" class="form-label">First Number:</label>
            <input id="numberOne" name="numberOne" th:field="${calculatorDTO.numberOne}" type="number" class="form-control" value="0" required />
        </div>
        <div class="mb-3">
            <label for="operation" class="form-label">Operation:</label>
            <select id="operation" name="operation" th:field="${calculatorDTO.operation}" class="form-select">
                <option value="+">Plus</option>
                <option value="-">Minus</option>
                <option value="*">Times</option>
                <option value="/">Divide</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="numberTwo" class="form-label">Second Number:</label>
            <input id="numberTwo" name="numberTwo" th:field="${calculatorDTO.numberTwo}" type="number" class="form-control" value="0" required />
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Calculate</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
