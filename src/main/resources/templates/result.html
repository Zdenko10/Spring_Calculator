<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Result</h1>
    <div class="p-4 bg-white shadow rounded">
        <p><strong>First Number:</strong> <span th:text="${calculatorDTO.numberOne}"></span></p>
        <p><strong>Second Number:</strong> <span th:text="${calculatorDTO.numberTwo}"></span></p>
        <p class="fs-4"><strong>Result:</strong> <span th:text="${calculationResult}"></span></p>
        <a href="calculator" class="btn btn-primary">Back to Calculator</a>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
